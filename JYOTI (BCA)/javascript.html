<!DOCTYPE html>
<html lang="en">
    <head>
        <title>javascript operators</title>
    </head>
    <body>
        <h1 id="first"></h1>
        <script type="text/javascript">
            let a = 40;
            let b = 20;
            let sum= a+b;
            console.log(sum)
            let difference= a-b;
            console.log(difference)
            let mul=a*b;
            console.log(mul)
            let mod=a%b;
            console.log(mod)
        </script>
        </body>
        </html>
